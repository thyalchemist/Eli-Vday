<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
    text-align:center;
    color:white;
}

.card{
    background:rgba(255,255,255,0.15);
    padding:35px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    position:relative;
    z-index:5;
}

button{
    margin-top:15px;
    padding:10px 18px;
    border:none;
    border-radius:10px;
    background:white;
    color:#ff4d6d;
    font-weight:bold;
    cursor:pointer;
}

.hidden{
    display:none;
    margin-top:15px;
    font-size:18px;
}

/* hearts */
.heart{
    position:absolute;
    bottom:-10px;
    animation:float 5s linear infinite;
}
@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-100vh);opacity:0;}
}

/* bears */
.bear{
    position:absolute;
    width:120px;
    bottom:10px;
    animation:bounce 2s infinite;
}
.left{ left:5%; }
.right{ right:5%; }

@keyframes bounce{
    0%,100%{ transform:translateY(0); }
    50%{ transform:translateY(-15px); }
}
</style>
</head>

<body>

<!-- Dancing Bears -->
<img class="bear left" src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif">
<img class="bear right" src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif">

<div class="card">
    <h1>Happy Valentine‚Äôs Day üíñ</h1>
    <p>You make my life brighter every day.</p>

    <button onclick="showLove()">Click for a surprise</button>

    <div id="love" class="hidden">
        I love you more than words can say ‚ù§Ô∏è
    </div>
</div>

<script>
function showLove(){
    document.getElementById("love").style.display="block";
}

/* floating hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.innerHTML="‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
